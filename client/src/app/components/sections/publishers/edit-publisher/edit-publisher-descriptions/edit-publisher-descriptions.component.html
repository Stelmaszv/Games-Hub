<div class="modal fade" id="editDescriptions" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <form class="form" (ngSubmit)="onSubmit()" #descriptionsForm="ngForm" id="descriptionsForm">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">{{translationService.translate('edit')}} : {{ translationService.translate('descriptions') }}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">

            <div class="row mb-3">
              <div class="row">
                  <div class="col-2">
                    <label for="pl">English</label>
                  </div>
                  <div class="col-10">
                    <textarea
                      formId = 'eng' 
                      form="descriptions" 
                      type="text" 
                      class="form-control" 
                      id="eng" 
                      [(ngModel)]="eng"  
                      name="eng"     
                      required
                      >
                    </textarea>
                    <div id="descriptionsengFeedback" formFeedback="eng" class="invalid-feedback mt-3"></div>
                  </div>
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="row">
                  <div class="col-2">
                    <label for="pl">Polski</label>
                  </div>
                  <div class="col-10">
                    <textarea
                      formId = 'pl' 
                      form="descriptions" 
                      type="text" 
                      class="form-control" 
                      id="pl" 
                      [(ngModel)]="pl"  
                      name="pl"     
                      required
                      >
                    </textarea>
                    <div id="descriptionsplFeedback" formFeedback="pl" class="invalid-feedback mt-3"></div>
                  </div>
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="row">
                  <div class="col-2">
                    <label for="r">French</label>
                  </div>
                  <div class="col-10">
                    <textarea
                      formId = 'fr' 
                      form="descriptions" 
                      type="text" 
                      class="form-control" 
                      id="fr" 
                      [(ngModel)]="fr"  
                      name="fr"     
                      required
                      >
                    </textarea>
                    <div id="descriptionsfrFeedback" formFeedback="fr" class="invalid-feedback mt-3"></div>
                  </div>
              </div>
            </div> 

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
    </form>
    </div>
</div>
