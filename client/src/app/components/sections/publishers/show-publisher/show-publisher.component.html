<div class="alertBox" id="alert-publisher">
    <div class="alert" style="text-align: left;" role="alert">
        <h4 class="alert-heading"></h4>
        <p class="alert-body"></p>
    </div>
</div>

<div *ngIf="showPublisherGeneralInformation()">

    <div class="row">
        <div *ngIf="checkIfGranted('CAN_SHOW_PUBLISHER')" class="item-card col-4">
            <show-publisher-general-information [publisher]="publisher" [edit]="checkIfGranted('CAN_EDIT_PUBLISHER')" ></show-publisher-general-information>
        </div>

        <div *ngIf="checkIfGranted('CAN_SHOW_PUBLISHER')" class="item-card col-4">
            <show-description [publisher]="publisher" [edit]="checkIfGranted('CAN_EDIT_PUBLISHER')" ></show-description>
        </div>

    </div>
</div>
