<div class="modal fade" id="userProfilModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{  title }}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body justify-content-start">
          <div class="d-flex align-items-start justify-content-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#logout" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false" (click)="setTittle('sesionInformationTitle')">{{ translationService.translate('sesion') }}</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade" id="logout" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
                {{ translationService.translate('sesionExpirationIn') }} : <b>{{ authService.getExpirationTimeRemaining() }}</b>
                <button class="btn btn-primary" (click)="logOut()">{{ translationService.translate('logOut') }}</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
</div>
